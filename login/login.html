<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section>        
        <form action="" method="post" autocomplete="on" >
            <h1>Login</h1>
            <label for="username" class="field-label">Username</label> <br>
            <input type="text" name="username" class="field-value" id="username" placeholder="Enter Username" required><br>
            <label for="password" class="field-label">Password</label><br>
            <input type="password" name="password" class="field-value" id="password" placeholder="Enter Password" required><br>
            <div>            
                <button>
                    <a href="../dash/index.html">Login</a>
                </button>
            </div>
            <div class="forgot-password"><a href="#">forgot password?</a></div>
            <div><p>Don't have an account? <a href="../signup/signup.html">Sign Up</a></p></div>
        </form>  
    </section>
</body>
</html>
