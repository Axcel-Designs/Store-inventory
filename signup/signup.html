<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section>        
        <form action="" method="get" autocomplete="on" >
            <h1>Register</h1>
            <label for="fname" class="field-label">First name</label> <br>
            <input type="text" name="fname" class="field-value" id="fname" placeholder="Enter Firstname" required><br>
            
            <label for="lname" class="field-label">Last name</label> <br>
            <input type="text" name="lname" class="field-value" id="lname" placeholder="Enter Last name" required><br>
            
            <label for="username" class="field-label">Username</label> <br>
            <input type="text" name="username" class="field-value" id="username" placeholder="Enter Username" required><br>
            
            <label for="email" class="field-label">Email</label> <br>
            <input type="email" name="email" class="field-value" id="email" placeholder="Enter Email" required><br>
            
            <label for="password" class="field-label">Password</label><br>
            <input type="password" name="password" class="field-value" id="password" placeholder="Enter Password" required><br>
            
            <label for="password" class="field-label">Confirm Password</label><br>
            <input type="password" name="password" class="field-value" id="password" placeholder="Confirm Password" required><br>
            
            <input class="button" type="submit" value="Save">
            <div><p>Already have an account? <a href="../index.html">Log in</a></p></div>
        </form>   
    </section>
</body>
</html>
